                <a href="trainers.html" class="nav-item active"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg><span>Тренеры</span></a>
            </nav>
            <div class="sidebar__footer">
                <a href="index.html" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg><span>Выйти</span></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button class="burger-menu-dashboard" aria-label="Открыть меню">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="page-header">
                    <h1>Тренеры</h1>
                    <p class="page-subtitle">Управление данными тренеров</p>
                </div>
            </header>

            <section class="admin-content">
                 <div class="card">
                    <div class="card-header">
                        <h2>Все тренеры</h2>
                        <button class="btn btn--primary">Добавить тренера</button>
                    </div>
                    <div class="card__content">
                        <div class="trainers-grid">
                            <div class="trainer-card">
                                <img src="https://i.pravatar.cc/150?img=1" alt="Фото тренера">
                                <h4>Анна Смирнова</h4>
                                <p>Йога, Пилатес</p>
                                <span class="trainer-stat">15 занятий в неделю</span>
                                <div class="trainer-actions">
                                    <button class="btn btn--sm btn--outline">Редактировать</button>
                                    <button class="btn btn--sm btn--danger">Удалить</button>
                                </div>
                            </div>
                             <div class="trainer-card">
                                <img src="https://i.pravatar.cc/150?img=2" alt="Фото тренера">
                                <h4>Дмитрий Васильев</h4>
                                <p>Стретчинг, Силовые</p>
                                <span class="trainer-stat">12 занятий в неделю</span>
                                <div class="trainer-actions">
                                    <button class="btn btn--sm btn--outline">Редактировать</button>
                                    <button class="btn btn--sm btn--danger">Удалить</button>
                                </div>
                            </div>
                             <div class="trainer-card">
                                <img src="https://i.pravatar.cc/150?img=3" alt="Фото тренера">
                                <h4>Екатерина Новикова</h4>
                                <p>Йога в гамаках</p>
                                <span class="trainer-stat">10 занятий в неделю</span>
                                <div class="trainer-actions">
                                    <button class="btn btn--sm btn--outline">Редактировать</button>
                                    <button class="btn btn--sm btn--danger">Удалить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/admin.js"></script>
