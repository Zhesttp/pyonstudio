<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Быстрая регистрация - PYon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="assets/logo/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/terms.css">
</head>
<body class="register-page">
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo auth-logo">
                <img src="assets/logo/logo.png" alt="PYon studio logo" class="logo__img">
            </a>
            <h1 class="auth-box__title">⚡ Быстрый старт</h1>
            <p class="auth-box__subtitle">Начните заниматься за 30 секунд. Остальные данные заполните позже в профиле.</p>
            
            <form id="quick-register-form" novalidate>
                <div class="form-group">
                    <label for="first_name">Имя *</label>
                    <input type="text" id="first_name" required pattern="^[A-Za-zА-Яа-яЁё\s]{2,30}$" name="first_name">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password_reg">Пароль *</label>
                        <div class="password-wrapper">
                            <input type="password" id="password_reg" required minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$" name="password" title="Пароль должен содержать минимум 8 символов, включая буквы и цифры">
                            <button type="button" class="toggle-pass" data-target="password_reg" aria-label="Показать пароль">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                        </div>
                        <small class="form-hint">Минимум 8 символов, включая буквы и цифры</small>
                        <div class="password-strength" id="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strength-fill"></div>
                            </div>
                            <span class="strength-text" id="strength-text">Введите пароль</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password_conf">Повторите пароль *</label>
                        <div class="password-wrapper">
                            <input type="password" id="password_conf" required minlength="8" name="password_conf">
                            <button type="button" class="toggle-pass" data-target="password_conf" aria-label="Показать пароль">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms-checkbox" required>
                        <span class="checkbox-custom"></span>
                        Я согласен с <a href="javascript:void(0)" id="terms-link" class="terms-link-inline"><span>условиями предоставления услуг</span></a> и <a href="javascript:void(0)" id="privacy-link" class="terms-link-inline"><span>правилами студии</span></a>
                    </label>
                </div>
                
                <div id="reg-error" class="form-error" style="display:none"></div>
                <button type="submit" class="btn btn--primary btn--full">⚡ Начать заниматься</button>
                
                <div class="auth-box__switch">
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                    <p>Хотите заполнить все данные сразу? <a href="register.html">Полная регистрация</a></p>
                </div>
            </form>
        </div>
    </div>

<script src="js/auth.js"></script>
<script src="js/quick-register.js"></script>
<script src="js/terms.js"></script>
<script src="js/document-viewer.js"></script>
</body>
</html>
