<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Занятия - PYon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&family=Playfair+Display:wght@400;700;800&family=Dancing+Script:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/admin_classes.css">
</head>
<body class="admin-page classes-page">

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar__header">
                <a href="index.html" class="logo">
                    <img src="assets/logo/logo.png" alt="PYon studio logo" class="logo__img">
                </a>
            </div>
            <nav class="sidebar__nav">
                <a href="/admin" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg><span>Главная</span></a>
                <a href="/clients" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg><span>Список клиентов</span></a>
                <a href="/subscriptions" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg><span>Абонементы</span></a>
                <a href="/trainers" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg><span>Тренеры</span></a>
                <a href="/admin_classes" class="nav-item active"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg><span>Занятия</span></a>
            </nav>
            <div class="sidebar__footer">
                <a href="index.html" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg><span>Выйти</span></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button class="burger-menu-dashboard" aria-label="Открыть меню">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="page-header">
                    <h1>Занятия</h1>
                    <p class="page-subtitle">Управление расписанием занятий</p>
                </div>
            </header>

            <section class="admin-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Все занятия</h2>
                        <div class="card-header__filters">
                            <div class="filter-group">
                                <select id="trainer-filter">
                                    <option value="">Все тренеры</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <select id="date-filter">
                                    <option value="">Все даты</option>
                                    <option value="today">Сегодня</option>
                                    <option value="week">Эта неделя</option>
                                    <option value="month">Этот месяц</option>
                                </select>
                            </div>
                        </div>
                        <button id="add-class-btn" class="btn btn--primary">Добавить занятие</button>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Дата</th>
                                    <th>Время</th>
                                    <th>Тренер</th>
                                    <th>Тип занятия</th>
                                    <th>Макс. участников</th>
                                    <th>Забронировано</th>
                                    <th>Статус</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="classes-body"><tr><td colspan="8">Загрузка...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Class Modal -->
    <div id="class-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="class-modal-title">Новое занятие</h2>
          <button class="modal-close" aria-label="Закрыть">&times;</button>
        </div>
        
        <div class="modal-body">
          <form id="class-form">
            <input type="hidden" id="class-id">
            <div class="form-row">
              <div class="form-group">
                <label for="class-date">Дата</label>
                <input type="date" id="class-date" required>
              </div>
              <div class="form-group">
                <label for="class-time">Время</label>
                <input type="time" id="class-time" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="class-trainer">Тренер</label>
                <select id="class-trainer" required>
                  <option value="">Выберите тренера</option>
                </select>
              </div>
              <div class="form-group">
                <label for="class-type">Тип занятия</label>
                <select id="class-type" required>
                  <option value="">Выберите тип</option>
                  <option value="pilates">Пилатес</option>
                  <option value="yoga">Йога</option>
                  <option value="stretching">Стретчинг</option>
                  <option value="fitness">Фитнес</option>
                  <option value="dance">Танцы</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="class-max-participants">Максимальное количество участников</label>
              <input type="number" id="class-max-participants" min="1" max="20" required placeholder="10">
            </div>
            <div class="form-group">
              <label for="class-description">Описание</label>
              <textarea id="class-description" rows="3" placeholder="Описание занятия..."></textarea>
            </div>
          </form>
        </div>
        
        <div class="modal-actions">
          <button type="button" id="class-delete" class="btn btn--danger" style="display:none">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Удалить
          </button>
          <button type="submit" form="class-form" class="btn btn--primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 6L9 17l-5-5"></path>
            </svg>
            Сохранить
          </button>
        </div>
      </div>
    </div>

    <script src="/js/admin.js"></script>
    <script src="/js/admin_classes.js"></script>
</body>
</html>
