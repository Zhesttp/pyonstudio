<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход - PYon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/terms.css">
</head>
<body class="login-page">
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo auth-logo">
                <img src="assets/logo/logo.png" alt="PYon studio logo" class="logo__img">
            </a>
            <h1 class="auth-box__title">Вход в личный кабинет</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <div id="login-error" class="form-error" style="display:none"></div>
                <button type="submit" class="btn btn--primary btn--full">Войти</button>
            </form>
            <p class="auth-box__switch">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/terms.js"></script>
</body>
</html>
