<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Список клиентов - PYon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&family=Playfair+Display:wght@400;700;800&family=Dancing+Script:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" type="image/png" href="/assets/logo/logo.png">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-page clients-page">

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar__header">
                <a href="index.html" class="logo">
                    <img src="assets/logo/logo.png" alt="PYon studio logo" class="logo__img">
                </a>
            </div>
            <nav class="sidebar__nav">
                <a href="/admin" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg><span>Главная</span></a>
                <a href="/clients" class="nav-item active"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg><span>Список клиентов</span></a>
                <a href="/subscriptions" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg><span>Абонементы</span></a>
                <a href="/trainers" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg><span>Тренеры</span></a>
                <a href="/admin_classes" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg><span>Занятия</span></a>
            </nav>
            <div class="sidebar__footer">
                <a href="index.html" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg><span>Выйти</span></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button class="burger-menu-dashboard" aria-label="Открыть меню">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="page-header">
                    <h1>Список клиентов</h1>
                    <p class="page-subtitle">Управление данными клиентов</p>
                </div>
            </header>

            <section class="admin-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Все клиенты</h2>
                        <div class="card-header__filters">
                            <div class="filter-group">
                                <select id="tariff-filter">
                                    <option value="all">Все абонементы</option>
                                    <option value="Тариф &quot;Баланс&quot;">Тариф "Баланс"</option>
                                    <option value="Тариф &quot;Интенсив&quot;">Тариф "Интенсив"</option>
                                    <option value="Тариф &quot;Утро&quot;">Тариф "Утро"</option>
                                    <option value="Тариф &quot;Профи&quot;">Тариф "Профи"</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <select id="status-filter">
                                    <option value="all">Все статусы</option>
                                    <option value="Активен">Активен</option>
                                    <option value="Неактивен">Неактивен</option>
                                </select>
                            </div>
                        </div>
                        <div class="search-wrapper">
                             <input type="text" id="client-search" placeholder="Поиск по ФИО...">
                        </div>
                        <!-- <button class="btn btn--primary">Добавить клиента</button> -->
                    </div>
                    <div class="table-responsive">
                        <table class="data-table" id="clients-table">
                            <thead>
                                <tr>
                                    <th>Клиент</th>
                                    <th>Email</th>
                                    <th>Телефон</th>
                                    <th>Тип регистрации</th>
                                    <th>Абонемент</th>
                                    <th>Статус</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="clients-body">
                                <tr><td colspan="6">Загрузка...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Client Edit Modal (for clients with subscription) -->
    <div id="client-edit-modal" class="modal">
        <div class="modal-wrapper">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="client-edit-modal-title">Редактировать клиента</h2>
                    <button class="modal-close" aria-label="Закрыть">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="modal-body" id="client-edit-modal-body">
                    <!-- Client data will be injected here by JS -->
                </div>
                
                <div class="modal-actions" id="client-edit-modal-actions">
                    <button type="button" id="delete-subscription-btn" class="btn btn--danger">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"></path>
                            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                        </svg>
                        <span>Удалить</span>
                    </button>
                    <button type="button" id="save-client-btn" class="btn btn--primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 6L9 17l-5-5"></path>
                        </svg>
                        <span>Сохранить</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Client Assign Modal (for clients without subscription) -->
    <div id="client-assign-modal" class="modal">
        <div class="modal-wrapper">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="client-assign-modal-title">Назначить абонемент</h2>
                    <button class="modal-close" aria-label="Закрыть">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="modal-body" id="client-assign-modal-body">
                    <!-- Client data will be injected here by JS -->
                </div>
                
                <div class="modal-actions" id="client-assign-modal-actions">
                    <button type="button" id="assign-subscription-btn" class="btn btn--primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 6L9 17l-5-5"></path>
                        </svg>
                        <span>Назначить</span>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/admin.js"></script>
    <script src="js/admin_clients.js"></script>
</body>
</html>
